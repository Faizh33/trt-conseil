controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

login:
    path: /
    controller: App\Controller\SecurityController::login

account:
    path: /creer-un-compte
    controller: App\Controller\AccountController::index

candidate_dashboard:
    path: /candidat/tableau-de-bord
    controller: App\Controller\CandidateDashboardController::index

candidate_profile:
    path: /candidat/mon-profil
    controller: App\Controller\CandidateProfileController::index

candidate_advertisements:
    path: /candidat/annonces
    controller: App\Controller\CandidateAdvertisementsController::index

candidate_advertisements_details:
    path: /candidat/annonces/{title}
    controller: App\Controller\CandidateAdvertisementsController::index

recruiter_dashboard:
    path: /recruteur/tableau-de-bord
    controller: App\Controller\RecruiterDashboardController::index

recruiter_profile:
    path: /recruteur/mon-profil
    controller: App\Controller\RecruiterProfileController::index

recruiter_new_advertisement:
    path: /recruteur/nouvelle-annonce
    controller: App\Controller\RecruiterNewAdvertisementController::index

recruiter_advertisements_and_candidates:
    path: /recruteur/annonces-et-candidats/{title}
    controller: App\Controller\RecruiterAdvertisementsAndCandidatesController::index